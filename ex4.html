<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Faculty Feedback Form</title>
<style>
  .form-container {
    max-width: 500px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-container h2 {
    text-align: center;
  }
  .form-group {
    margin-bottom: 20px;
    display: flex;
    flex-direction: row;
  }
  .form-group label {
    display: block;
    font-weight: bold;
  }
  .form-group input,
  .form-group textarea {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  .form-group select {
    width: 100%;
    padding: 8px;
    border: 1px solid #ccc;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-group input[type="radio"] {
    display: inline-block;
    margin-right: 10px;
  }
  .form-group input[type="submit"] {
    background-color: #4CAF50;
    color: white;
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }
  .form-group input[type="submit"]:hover {
    background-color: #45a049;
  }
</style>
</head>
<body>

<div class="form-container">
  <h2>Faculty Feedback Form</h2>
  <form id="feedbackForm" action="#" method="post">
    <div class="form-group">
      <label for="studentName">Name:</label>
      <input type="text" id="studentName" name="studentName" required>
    </div>
    <div class="form-group">
      <label for="studentEmail">Email:</label>
      <input type="email" id="studentEmail" name="studentEmail" required>
    </div>
    <div class="form-group">
      <label for="facultyName">Faculty Name:</label>
      <select id="facultyName" name="facultyName" required>
        <option value="">Select Faculty</option>
        <option value="Dr. John Doe">Miss. Anu lohachab</option>
        <option value="Prof. Jane Smith">Prof. Sweta Sharma</option>
        <option value="Dr. Alex Johnson">Dr. Jitendra Kumar Chhabra</option>
      </select>
    </div>
    <div class="form-group">
      <label>Rating:</label><br>
      <input type="radio" id="rating1" name="rating" value="1" required>
      <label for="rating1">1</label>
      <input type="radio" id="rating2" name="rating" value="2">
      <label for="rating2">2</label>
      <input type="radio" id="rating3" name="rating" value="3">
      <label for="rating3">3</label>
      <input type="radio" id="rating4" name="rating" value="4">
      <label for="rating4">4</label>
      <input type="radio" id="rating5" name="rating" value="5">
      <label for="rating5">5</label>
    </div>
    <div class="form-group">
      <label for="positiveAspects">Positive Aspects:</label>
      <textarea id="positiveAspects" name="positiveAspects" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <label for="areasForImprovement">Areas for Improvement:</label>
      <textarea id="areasForImprovement" name="areasForImprovement" rows="4" required></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Submit Feedback">
    </div>
  </form>
</div>

<script>
  // Form validation
  document.getElementById('feedbackForm').addEventListener('submit', function(event) {
    var isValid = true;
    var emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

    // Validate name
    var studentName = document.getElementById('studentName').value.trim();
    if (studentName === '') {
      isValid = false;
      alert('Please enter your name.');
    }

    // Validate email
    var studentEmail = document.getElementById('studentEmail').value.trim();
    if (!emailRegex.test(studentEmail)) {
      isValid = false;
      alert('Please enter a valid email address.');
    }

    // Validate faculty name
    var facultyName = document.getElementById('facultyName').value.trim();
    if (facultyName === '') {
      isValid = false;
      alert('Please select a faculty name.');
    }

    // Validate rating
    var rating = document.querySelector('input[name="rating"]:checked');
    if (!rating) {
      isValid = false;
      alert('Please select a rating.');
    }

    // Validate positive aspects
    var positiveAspects = document.getElementById('positiveAspects').value.trim();
    if (positiveAspects === '') {
      isValid = false;
      alert('Please provide positive aspects.');
    }

    // Validate areas for improvement
    var areasForImprovement = document.getElementById('areasForImprovement').value.trim();
    if (areasForImprovement === '') {
      isValid = false;
      alert('Please provide areas for improvement.');
    }

    if (!isValid) {
      event.preventDefault(); // Prevent form submission if validation fails
    }
  });
</script>

</body>
</html>
